---
      apiVersion: deploy.cloud.google.com/v1beta1
      kind: DeliveryPipeline
      metadata:
        name: ci-cd-service-test
      description: Test Deployment Pipeline 
      serialPipeline:
        stages:
        - targetId: develop
        - targetId: production
---
      apiVersion: deploy.cloud.google.com/v1beta1
      kind: Target
      metadata:
        name: develop
      description: Develop Environment
      gke:
        cluster: projects/test-ci-cd-374510/locations/europe-west1/clusters/dev
---
      apiVersion: deploy.cloud.google.com/v1beta1
      kind: Target
      metadata:
        name: production
      description: Production Environment
      gke:
        cluster: projects/prod-374511/locations/europe-west1/clusters/prod