steps:
#Build the image 
- name: 'gcr.io/cloud-builders/docker'
  args: ['build','-f','Dockerfile', '-t','europe-west3-docker.pkg.dev/test-ci-cd-371415/test/ci-cd:${_VERSION}','.']

#Push the image  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push','europe-west3-docker.pkg.dev/test-ci-cd-371415/test/ci-cd:${_VERSION}']
  
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'ci-cd-service', '--image', 'europe-west3-docker.pkg.dev/test-ci-cd-371415/test/ci-cd:${_VERSION}', '--region', '_ZONE']
images:
- europe-west3-docker.pkg.dev/test-ci-cd-371415/test/ci-cd:${_VERSION}

substitutions:
    #GCP Specific configuration. Please DON'T change anything
    _PROJECT: test-ci-cd
    _ZONE: europe-west3
    _GKE_CLUSTER: autopilot-cluster-1
    
    #Repository Specific configuration. DevOps can change this settings
    _DEPLOYMENTNAME: ci-cd-service
    _CONTAINERNAME: ci-cd-service    
    _REPO_NAME: ci-cd-service
    
    # Developers ONLY change
    _VERSION: 0.0.3
    
options:
    substitution_option: 'ALLOW_LOOSE'